<div class="dialog-content-wrapper">

    <mat-toolbar matDialogTitle class="m-0 !bg-minjus_dark !text-white">
        <mat-toolbar-row class="flex flex-row justify-between items-center">
            <span class="title dialog-title text-lg">CONFIRMACIÓN</span>
            <button class="flex" mat-icon-button (click)="onClickNo()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="m-0" fusePerfectScrollbar>
        <div *ngIf="loading" class=" flex flex-col justify-center items-center p-4">
            <mat-spinner [diameter]="40" *ngIf="loading"></mat-spinner>
        </div>
        <div *ngIf="!loading" class=" flex flex-col justify-center items-center p-4">
            {{dialogContent}}
        </div>

    </div>
    <div *ngIf="!loading" mat-dialog-actions class="m-auto p-4 flex">
        <button mat-raised-button
            class="mr-1 bg-minjus_danger text-white rounded-md py-1 px-3 "
            (click)="onClickNo()">
            NO
        </button>
        
        <button mat-raised-button class="bg-minjus_primary text-white rounded-md py-1 px-3"
            (click)="onClickSi()">
            SÍ
        </button>
    </div>
</div>
